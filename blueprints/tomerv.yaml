kind: blueprint
spec: 2
spec_version: 2-preview
description: Blueprint with nginx kubernetes grain - test.

inputs:
  host:
    type: agent

grains:
  namespace:
    kind: shell
    spec:
      agent:
        name: '{{.inputs.host}}'
      activities:
        deploy:
          commands:
            - kubectl create namespace '{{ sandboxid | downcase }}'

  nginx:
    kind: kubernetes
    spec:
      source:
        path: github.com/QualiNext/test-spec2-public.git//manifests/nginx1/nginxmanifest.yaml
      namespace: '{{ sandboxid | downcase }}'
      agent:
        name: '{{.inputs.host}}'
